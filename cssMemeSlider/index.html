<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="btn" id="btn1" checked>
        <input type="radio" name="btn" id="btn2">
        <input type="radio" name="btn" id="btn3">
        <input type="radio" name="btn" id="btn4">
        <input type="radio" name="btn" id="btn5">
        <input type="radio" name="btn" id="btn6">
        <input type="radio" name="btn" id="btn7">
        <input type="radio" name="btn" id="btn8">
        <input type="radio" name="btn" id="btn9">
        <input type="radio" name="btn" id="btn10">

        <div class="slides">
            <div class="slide">
                <img src="assets/1.jpg" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/2.jpg" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/3.png" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/4.jpg" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/5.jpg" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/6.png" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/7.jpg" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/8.png" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/9.png" alt="meme">
            </div>
            <div class="slide">
                <img src="assets/10.png" alt="meme">
            </div>
        </div>

        <div class="footer">
            <div class="text">
                <div class="slide-text" id="text1">Чаще говорите с носителем языка</div>
                <div class="slide-text" id="text2">Гуглишь новую ошибку, а все ссылки уже фиолетовые</div>
                <div class="slide-text" id="text3">Ошибка в строке 42</div>
                <div class="slide-text" id="text4">Тестируем приложение</div>
                <div class="slide-text" id="text5">В ТЗ всё написано</div>
                <div class="slide-text" id="text6">Город засыпает, просыпаются айтишники</div>
                <div class="slide-text" id="text7">Чем я болен?</div>
                <div class="slide-text" id="text8">Когда закончил курсы IT</div>
                <div class="slide-text" id="text9">Ошибка в коде ;</div>
                <div class="slide-text" id="text10">Беги, команда, беги!</div>
            </div>

            <div class="navigation">
                <label for="btn1" class="nav"></label>
                <label for="btn2" class="nav"></label>
                <label for="btn3" class="nav"></label>
                <label for="btn4" class="nav"></label>
                <label for="btn5" class="nav"></label>
                <label for="btn6" class="nav"></label>
                <label for="btn7" class="nav"></label>
                <label for="btn8" class="nav"></label>
                <label for="btn9" class="nav"></label>
                <label for="btn10" class="nav"></label>
            </div>
        </div>
    </div>
</body>
</html>
